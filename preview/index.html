<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outstream Video Ad</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.0.4/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.0.4/video.min.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-ima@latest/dist/videojs.ima.min.js"></script>
</head>
<body>
    <video id="outstream-video" class="video-js vjs-default-skin" width="640" height="360" muted>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var player = videojs("outstream-video", {
                autoplay: true, // Autoplay saat halaman selesai dimuat
                muted: true,
                controls: true,
                fluid: true,
                aspectRatio: "16:9"
            });
            
            player.ima({
                adTagUrl: "https://pubads.g.doubleclick.net/gampad/ads?iu=/253109699/IDNTimesVast&description_url=https%3A%2F%2Fwww.idntimes.com&sz=640x480%7C400x300&gdfp_req=1&unviewed_position_start=1&output=vast&env=vp&vad_type=linear&ad_type=video&plcmt=2&vpa=auto", // VAST Tag yang baru
                debug: true
            });
            
            player.ima.initializeAdDisplayContainer();
            player.ima.requestAds();
            
            player.ready(function() {
                player.play();
            });
        });
    </script>
</body>
</html>
