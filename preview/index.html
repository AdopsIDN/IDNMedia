<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outstream Video Ad</title>
    <link href="https://vjs.zencdn.net/8.0.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.0.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.8.0/videojs-contrib-ads.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/1.9.0/videojs.ima.min.js"></script>
    <style>
        #video-container {
            max-width: 640px;
            margin: auto;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="outstream-video" class="video-js vjs-default-skin" width="640" height="360" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
</div>

<script>
    var player = videojs('outstream-video');

    // Tambahkan plugin IMA
    player.ima({
        adTagUrl: "https://pubads.g.doubleclick.net/gampad/ads?iu=/253109699/IDNTimesVast&description_url=https%3A%2F%2Fwww.idntimes.com&sz=640x480%7C400x300&gdfp_req=1&unviewed_position_start=1&output=vast&env=vp&vad_type=linear&ad_type=video&plcmt=2&vpa=auto",
        debug: true
    });

    // Autoplay video dan menampilkan iklan saat video diputar
    player.ready(function () {
        player.ima.initializeAdDisplayContainer();
        player.play();
    });
</script>

</body>
</html>
